version: 1
formatters:
  brief:
    format: '%(message)s'
  precise:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  http:
    format: '%(asctime)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class : logging.StreamHandler
    formatter: brief
    level   : ERROR
    stream  : ext://sys.stdout
  log:
    class : logging.FileHandler
    formatter: precise
    level: DEBUG
    filename: ubii.log
    mode: w
  websocket:
    class : logging.FileHandler
    formatter: http
    level: DEBUG
    filename: websocket.log
    mode: w
  services:
    class : logging.FileHandler
    formatter: http
    level: DEBUG
    filename: services.log
    mode: w
loggers:
  ubii.interact:
    propagate: no
  aiohttp.client:
    propagate: no
    handlers: [services]
  ubii.interact.services:
    propagate: no
    handlers: [services]
  ubii.interact.connections.sock:
    propagate: no
    handlers: [websocket]
  codestare:
    propagate: yes
root:
  handlers: [console, log]